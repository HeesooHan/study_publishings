<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrp template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">

</head>
<body>
    <div class="container-fluid">
        <div class="text-center bg-primary text-white p-5 pb-7">
            <div class="h1"> My First Bootstrap Page</div>
            <div class="h6">Resize this responsive page to see the effect!</div>
        </div>
    </div>

    <div class="container p-5">   
        
        <div class="row">
            <div class="col">
                <h4>Column 1</h4>
                <p></p>
                오픈서베이는 올해 처음 공급기업으로 나서 수요기업에 경험 관리 플랫폼 피드백 서비스를 제공한다.
            </div>

            <div class="col">
                <h4>Column 2</h4>
                <p></p>
                마크로젠에서 유전체 분석기술의 역사와 마크로젠의 혁신과 성과를 조명하는 인포그래픽을 공개했습니다.
            </div>

            <div class="col">
                <h4>Column 3</h4>
                <p></p>
                데이터안심구역은 미개방 데이터를 안전하게 활용할 수 있는 ‘완충 공간’으로 서울센터에 이어 전국 확산을 본격화한다.
            </div>  
        </div>
    </div>        
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
